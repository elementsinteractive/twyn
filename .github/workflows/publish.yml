# This workflow will publish our package on pypi

name: Publish

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  push_to_pypi:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4
      - name: Checkout
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"
      - name: Build distributions
        run: |
          python -m pip install --upgrade pip
          python -m pip install build
          python -m build
      - name: Publish release distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  push_to_docker_hub:
    needs: push_to_pypi
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: elementsinteractive/twyn

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=ghcr.io/elementsinteractive/twyn:buildcache
          cache-to: type=registry,ref=ghcr.io/elementsinteractive/twyn:buildcache,mode=max

  release_notes:
    runs-on: ubuntu-latest
    needs: push_to_docker_hub
    steps:
      - uses: actions/checkout@v4
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          token: "${{ secrets.GITHUB_TOKEN }}"
